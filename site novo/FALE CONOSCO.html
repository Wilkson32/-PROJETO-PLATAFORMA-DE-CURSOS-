<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco - MataSul Cursos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fale conosco.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo MataSul Cursos">
        </div>
        <nav>
            <ul>
                <li><a href="inicio.html">inicio</a></li>
                <li><a href="contato.html">Fale Conosco</a></li>
                <li><a href="Login.html">Fazer Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção Fale Conosco -->
    <main>
        <section class="contato">
            <h1>Fale Conosco</h1>
            <p>Se você tiver dúvidas, sugestões ou comentários, preencha o formulário abaixo e entraremos em contato o mais breve possível!</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>MataSul Cursos © 2024 - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
